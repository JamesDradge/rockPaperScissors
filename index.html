<!DOCTYPE html>
<html>
<script>

let computerChoice;
function computerPlay(){
    let randomNumber = Math.floor(Math.random() * (3 - 1 + 1)) +1;
    if (randomNumber == 1){
        computerChoice = "Rock";
    } else if (randomNumber == 2){
        computerChoice = "Paper";
    } else {
        computerChoice = "Scissors";
    }
    return computerChoice;
}

let playerChoice;
function playerPlay(input){
    input = input.toLowerCase();
    input = input.charAt(0).toUpperCase() + input.slice(1);
    playerChoice = input;
    return playerChoice;    
}

let winner;
function determineWinner(playerChoice, computerChoice){

    console.log("The computer chose " + computerChoice);
    console.log("You chose " + playerChoice);

    if (playerChoice == computerChoice){
        winner = "tie";
        console.log("You both chose the same, it's a Tie");
        return "tie";
    } else if (playerChoice == "Rock" && computerChoice == "Scissors"){
        winner = "win";
        console.log("Rock Beats Scissors! You win!");
        return "win";
    } else if (playerChoice == "Scissors" && computerChoice == "Paper"){
        winner = "win";
        console.log("Scissors beats Paper! You win!");
        return "win"
    } else if (playerChoice == "Paper" && computerChoice == "Rock"){
        winner = "win";
        console.log("Paper beats Rock! You win!");
        return "win"
    } else if (playerChoice == "Rock" && computerChoice == "Paper"){
        winner = "lose";
        console.log("Paper beats Rock! You lose!");
        return "lose"
    } else if (playerChoice == "Scissors" && computerChoice == "Rock"){
        winner = "lose";
        console.log("Rock Beats Scissors! You lose!");
        return "lose"
    } else if (playerChoice == "Paper" && computerChoice == "Scissors"){
        winner = "lose";
        console.log("Scissors beats Paper! You lose!");
        return "lose"
    } else {
        winner = "tie";
        alert("Error, please choose rock, paper, or scissors");
        return "bug"
    }
}

let playerScore = 0;
let computerScore = 0;
function score(){
    if(winner == "win"){
        playerScore = ++playerScore;
        console.log("player scored");
        return playerScore;
    } else if(winner == "lose"){
        computerScore = ++computerScore;
        console.log("computer scored")
        return computerScore;
    } 
}

function game(){
    playerChoice = prompt("Please enter Rock, Paper, or Scissors");
    computerPlay();
    playerPlay(playerChoice);
    determineWinner(playerChoice, computerChoice);
    score();
    console.log("Player's score is " + playerScore);
    console.log("Computer's score is " + computerScore);
    console.log("");
}

while (playerScore < 5 && computerScore < 5){
game();
}








</script>
