<script>

let computerChoice;
let playerInput = prompt("Please enter Rock, Paper, or Scissors");
let playerChoice = playerInput;
let playerScore = 0;

    function computerPlay(){
    let result = Math.floor(Math.random() * (3 - 1 + 1)) +1;
    console.log(result);
    if (result == 1){
    computerChoice = "Rock";
    } else if (result == 2){
        computerChoice = "Paper";

    playerInput = playerInput.toLowerCase();
    playerInput = playerInput.charAt(0).toUpperCase() + playerInput.slice(1);

       if (playerChoice == computerChoice){
           console.log("You both chose the same, it's a Tie");

           return "win";

    function game(){

        //Get the player's choice
        // playerInput = prompt("Please enter Rock, Paper, or Scissors");
        playerPlay(playerInput);

        computerPlay();

        //Get a winner

        //Add to player or computer score
        if (determineWinner(playerChoice, computerChoice) == "win"){
            playerScore = playerScore++;
            console.log(playerScore);
        } else if (determineWinner(playerChoice, computerChoice) == "lose"){
            computerScore = computerScore++;

    }

    while (playerScore != 5 || computerScore != 5){
        game();
